<form class="form" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  <div class="form-group mb-3">
    <label for="firstName">First name</label>
    <input formControlName="firstName" type="text" class="form-control" id="firstName" placeholder="First name">
  </div>
  <div class="form-group mb-3">
    <label for="lastName">Last name</label>
    <input formControlName="lastName" type="text" class="form-control" id="lastName" placeholder="Last name">
  </div>
  <div class="form-group mb-3">
    <label for="email">Email address</label>
    <input formControlName="emailAddress" type="email" class="form-control" id="email" placeholder="Enter email">
  </div>
  <div class="form-group mb-3">
    <label for="phoneNumber">Phone number</label>
    <input formControlName="phoneNumber" type="tel" class="form-control" id="phoneNumber" placeholder="Phone number">
  </div>
  <button type="submit" class="btn btn-primary  mb-3">Submit</button>
  <button (click)="onCancel()" class="btn btn-warning mb-3">Cancel</button>
</form>
